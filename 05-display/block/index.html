<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block</title>

  <style>
    span {
      display: block;
      width: 70px;
      height: 70px;
      background-color: blue;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <span class="box1">Box1</span>
  <span class="box2">Box2</span>
  <span class="box3">Box3</span>

</body>
</html>
