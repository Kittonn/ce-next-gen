<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Block</title>
  <style>
    div {
      display: inline-block;
      width: 70px;
      height: 70px;
      background-color: blue;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="box1">Box1</div>
  <div class="box2">Box2</div>
  <div class="box3">Box3</div>
</body>

</html>
