<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <style>
    .grid-container {
      display: grid;
      background-color: bisque;
      padding: 10px;
      /* grid-template-columns: 90px auto auto auto; */
      /* grid-template-rows: 100px 100px; */
      /* gap: 10px; */
    }

    .grid-container>div {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

</html>
