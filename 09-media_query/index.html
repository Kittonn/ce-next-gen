<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>

  <style>
    @media screen and (max-width: 1000px) and (min-width: 500px) {
      .example {
        background-color: red;
      }
    }
  </style>
</head>

<body>
  <div class="example">example</div>
</body>

</html>
